<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    <div id="supercontainer">
      <div id="superheader">
        {% include header.html %}
      </div>

      <div id="superbody">
        <main class="page-content" aria-label="Content">
          <div class="wrapper">
            {{ content }}
          </div>
          {% if site.owner.disqus-shortname and page.comments == true %}
            <section id="disqus_thread"></section><!-- /#disqus_thread -->
          {% endif %}
        </main>
      </div>

      <div id="superfooter">
        {% include footer.html %}
      </div>
    </div>
    <script id="dsq-count-scr" src="//giuseppesilvi.disqus.com/count.js" async></script>
  </body>

</html>
